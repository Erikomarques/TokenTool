language: java
sudo: false
matrix:
  include:
  - os: linux
    jdk: oraclejdk8
  - os: osx
    osx_image: xcode8.3
install: true
addons:
  apt:
    packages:
    - oracle-java8-installer
    - fakeroot
script: 
  - ./gradlew build
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_deploy:
  - ./gradlew deploy
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: releases/release-*/bundles/*
  overwrite: true
  skip_cleanup: true
  target_commitish: $TRAVIS_COMMIT
  tag_name: $TRAVIS_TAG
  draft: true
  on:
    repo: RPTools/tokentool
    tags: true
    all_branches: true
